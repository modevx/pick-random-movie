<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e9e95d3a20.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
    />
    <title>Random Movie Generator</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
      <a id="nav-link-home" class="navbar-brand" href="#"><i class="fas fa-film"></i> MovieRoulette</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a id="nav-link-watch" class="nav-link" href="#">Watch A Movie</a>
          </li>
          <li class="nav-item">
            <a id="nav-link-edit" class="nav-link" href="#">Edit My Movies</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="input-find" class="form-control mr-sm-2" type="text" placeholder="add movie to watch list">
          <button id="btn-find" class="btn btn-secondary my-2 my-sm-0" type="button">Find Movie</button>
        </form>
      </div>
    </nav>

    <div class="container">     
      <div class="mx-auto text-center ">

        <!-- display divs -->
        <div id="home"></div>
        <div id="watch-movie"></div>
        <div id="edit-list"></div>
        <div id="search-results"></div>
        <!-- /display divs -->

      </div>
    </div>


    <!-- UI.display sandbox -->
    
    
    
    <!-- /UI.display sandbox -->






    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

    <script src="js/storage.js"></script>
    <script src="js/movie.js"></script>
    <script src="js/tmdb.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
